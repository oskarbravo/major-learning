<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Major System Learning</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
<style>

.letters{
	font-size: 4em;
	text-align: center;
}
	
.number{
	font-size: 4em;
	text-align: center;
}

.count-test{
	font-size: 2em;
}

</style>
</head>
<body>

	<nav class="navbar navbar-light bg-light mb-3">
		<span class="navbar-brand mb-0 h1">
			<i class="fas fa-bolt"></i> Learn the Major System - Edited on MBP
		</span>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-sm">
				<a href="#" class="btn btn-success btn-block mb-3 timer-btn">
					<i class="fas fa-play-circle"></i> Start Timer
				</a>
			</div>		
		</div><!-- /row -->

		<!-- Countdown goes here -->

		<div class="row">
			<div class="col-sm">
				<div class="card">
				  <div class="card-body">
				    <p class="number">6</p>
				  </div>
				</div>
				<a href="#" class="btn btn-info btn-block mb-5 num-btn">
					<i class="fas fa-eye-slash"></i> Hide Number
				</a>
			</div>

			<div class="col-sm">
				<div class="card">
				  <div class="card-body">
				    <p class="letters">CH, SH, J</p>
				  </div>
				</div>
				<a href="#" class="btn btn-info btn-block mb-5 let-btn">
					<i class="fas fa-eye-slash"></i> Hide Letters
				</a>        
			</div>
		</div><!-- /row -->

		<div class="row">
			<div class="col-sm">
				<a href="#" class="btn btn-primary btn-block run-btn">
					<i class="fas fa-redo-alt"></i> Run Major
				</a>
			</div>		
		</div><!-- /row -->

	</div><!-- /container -->

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
